<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONTATO</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
              <label for="nome">Nome*</label>
              <input type="text" name="nome" id=""nome" placeholder="nome completo">
              <div>
                  <label for="ememail">Email*</label>
                  <input type="mail" name="ememail" id=""ememail" placeholder="exemplo@email.com">

              </div>
            </div>

        </fieldset>
        <div>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="" selected></option>
                <option value="reclamação">Reclamação</option>
                <option value="sugestão">Sugestão</option>
                <option value="elogios">Elogios</option>
            </select>
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required
            ></textarea>
        </div>
        <div>
            <input type="checkbox" name="cadastro" id="cadastro"/>

    </form>
</body>
</html>
